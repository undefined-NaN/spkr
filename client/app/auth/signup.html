<div class="container">
  <style>
    body { background-image: url('https://untapt.imgix.net/wp-content/uploads/2014/09/conference-table-593355_1280.jpg?w=1200&h=1100&blur=10&exp=-10') }
  </style>  
  
  <form id="signup" class="forms" name="signupForm" ng-submit="signup()">
    <div ng-if="user.error" class="alert alert-danger" role="alert"> {{ user.error }} </div>
    <div class="header">
      <h1>Sign Up</h1>
      <p>Fill out the following information to create a new SPKR account</p>
      <div class="sep"></div>
    </div>
    
    <div class="inputs">
      <div class="form-group" ng-class="{ 'has-error': signupForm.username.$dirty && signupForm.username.$error.required }">
      <label for="username">Username: </label>
      <input id="username" type="text" name="username" class="form-control" ng-model="user.username" required />
      <span ng-show="signupForm.username.$dirty && signupForm.username.$error.required" class="help-block">Username is required</span>      
      </div>
    
      <div class="form-group" ng-class="{ 'has-error': signupForm.password.$dirty && signupForm.password.$error.minlength }">
      <label for="password">Password: </label>
      <input type="password" class="form-control" name="password" id="password" ng-model="user.password" ng-minlength="8" required />
      <span ng-show="signupForm.password.$dirty && signupForm.password.$error.minlength" class="help-block">Minimum of 8 characters.</span>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="#/login" class="btn btn-link">Sign In</a>
      </div>
    </div>
  </form>
</div>
